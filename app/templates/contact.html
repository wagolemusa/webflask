

{% extends  "base.html" %}

{% block title %} Contact Us {% endblock %}


{% block body %}


<section id="contact">
    <h2 class="md-5 my-5 font-weight-blod text-center">Contact Us</h2>
    <!-- Gird system -->
    <div class="row">
        <div class="col-lg-5 col-md-12">
            <!-- form -->
            <form class="p-5">

            <div class="md-form form-ms">
                <i class="fa fa-user prefix grey-text"></i>
                <input type="text" id="iput-1" class="form-control">
                <label for="input-1">Your name</label>
            </div>


            <div class="md-form form-ms">
                <i class="fa fa-envelope prefix grey-text"></i>
                <input type="text" id="iput-2" class="form-control">
                <label for="input-2">Your Email</label>
            </div>

            <div class="md-form form-ms">
                <i class="fa fa-pencil prefix grey-text"></i>
                <input type="text" id="input-3" class="form-control">
                <label for="input-3">Subject</label>
            </div>

            <div class="md-form form-ms">
                <i class="fa fa-tag prefix grey-text"></i>
                <textarea type="text" id="input-4" class="md-textarea" style="height: 100px;"></textarea>
                <label for="input-4">Your Message</label>
            </div>

            <div class="text-center">
                <button class="btn btn-unique">
                Send<i class="fa fa-paper-panel-0 ml-2"></i></button>
            </div>

                
            </form>

            <!-- end of form -->

        </div>

        <div class="col-lg-7 col-md-12">
        <div class="row text-center">
            <div class="col-md-4 md-3">
                <p><i class="fa fa-map mr-2 grey-text"></i>Kusumu County</p>
            </div>

            <div class="col-md-4 md-3">
                <p><i class="fa fa-building mr-2 grey-text"></i>Mon - Fri, 8:00-22:00</p>


            </div>

            <div class="col-md-4 md-3">
                <p><i class="fa fa-phone mr-2 grey-text"></i>+254 725 696 042</p>
            </div>
            </div>
            <div id="map-container" class="map-container z-depth-1-half" style="height: 400px;">

            </div>

        </div>
    </div>

</section>

{% endblock %}
